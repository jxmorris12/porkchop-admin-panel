{% if 'stopped' == server.state %}
  <a class="mb-2" href="/start_server/{{server.uuid}}">
    <button type="button" class="btn btn-sm btn-outline-primary"
       data-toggle="modal" data-target="#loadingModal">
      start
    </button>
  </a>
{% elif 'running' == server.state %}
  <a class="mb-2" href="/stop_server/{{server.uuid}}">
    <button type="button" class="btn btn-sm btn-outline-secondary"
       data-toggle="modal" data-target="#loadingModal">
      stop
    </button>
  </a>
{% else %}
  <br>
  <i>[ Cannot act until server starts. ]</i>
{% endif %}
